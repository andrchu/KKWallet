<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carson_Ho</title>
    <script src="file:///android_asset/eos.js"></script>
    <script>
        function transfer(privateKey,from,to,count,memo){
            eos = Eos({
            chainId: 'aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906', // 32 byte (64 char) hex string
            keyProvider: [privateKey], // WIF string or array of keys..
            httpEndpoint: 'http://mainnet.genereos.io',
            expireInSeconds: 60,
            broadcast: true,
            verbose: false, // API activity
            sign: true,
            debug: false
        })
           eos.transfer(privateKey, to, count+' EOS', memo, ).then(result => console.log(result))
        }
    </script>
</head>

</html>
